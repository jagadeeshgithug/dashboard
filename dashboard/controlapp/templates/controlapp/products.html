{% extends "controlapp/main.html" %}


{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Products</h5>
		</div>
		<div class="card card-body">
			<a class="btn btn-primary btn-sm btn-block" href="{% url 'createproduct' %}">Create product</a>
			<table class="table">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Price</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>
					{% for product in products %}
					   <tr>
						<td>{{product.name}}</td>
						<td>{{product.category}}</td>
						<td>{{product.price}}</td>
						<td><a class="btn btn-sm btn-info" href="{% url 'productupdate' product.id %}">Update</a></td>
					<td><a class="btn btn-sm btn-danger" href="{% url 'deleteproduct' product.id %}">Delete</a></td>
					  </tr>
					{% endfor %}
				</tr>
			</table>
			
		</div>
		
	</div>
	
</div>

{% endblock %}
