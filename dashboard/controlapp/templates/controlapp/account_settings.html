{% extends "controlapp/main.html" %}
 

{% block content %}

<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'userpage' %}">&#8592; Back to Profile</a>
			<h3>
				Account Settings
			</h3>
			<img class="profile_pic" width="50px" height="50px" src="{{ request.user.customer.profile_pic.url}}">
		</div>
	</div>
	<div class="col-md-9">
		<form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{form.as_p}}
			<input class="btn btn-primary" type="submit" name="Update info">
		</form>
	</div>
	
</div>

{% endblock %}
