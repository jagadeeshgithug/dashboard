{% extends "controlapp/main.html" %}


{% block content %}

<br>
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<form method="get">
				
				{{myfilter.form}}
				<button class="btn btn-primary" type="submit">Search</button>
			</form>
		</div>
	</div>
</div>

<br>
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Orders</h5>
		</div>
		<div class="card card-body" id="auto-table">
			<table class="
			table table-sm">

			<tr>
				<th>Sr.no</th>
				<th>Product</th>
				<th>Customer</th>
				<th>Date Orderd</th>
				<th>Status</th>
				<th>Update</th>
				<th>Remove</th>
			</tr>
			{% for order in orders %}
				<tr>
					<td></td>
					<td>{{order.product}}</td>
					<td>{{order.customer}}</td>
					<td>{{order.date_created}}</td>
					<td>{{order.status}}</td>
					<td><a class="btn btn-sm btn-info" href="{% url 'orderupdate' order.id %}">Update</a></td>
					<td><a class="btn btn-sm btn-danger" href="{% url 'deleteorder' order.id %}">Delete</a></td>
				</tr>
			{% endfor %}			
			</table>
			
		</div>
		
	</div>
	
</div>

{% endblock %}
